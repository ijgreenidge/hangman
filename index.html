<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="description" content="Hangman">

    <title>Hangman</title>

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <h1>Welcome to Hangman!</h1>
    <h2>This is so <em>exciting</em> isn't it?</h2>

    <div id="pregame-message">
      <h3>Ready to play? Click Start!</h3>
      <button id="start">Start!</button>
    </div>

    <br>
    <div id="letter-input">
      Guess a letter: <input id="letterGuessed" type="text">

      <button id="guess">Guess!</button>
    </div>
    <br>
    <div id="word-format"></div>
    <h4 id="guess-message"></h4>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
